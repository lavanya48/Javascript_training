<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript new Date()</h2>
        <p>Using new Date(), creates a new date object with the current date and time. </p>
        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            var d = new Date();
            document.getElementById("demo").innerHTML = d.toUTCString();
            var d2 = new Date(2018, 11, 24, 10, 33, 30, 0);
            document.getElementById("demo2").innerHTML = d2.toDateString();
            var d3 = new Date("July 24, 2018 11:13:00");
            document.getElementById("demo3").innerHTML = d3;
        </script>
    </body>
</html>
