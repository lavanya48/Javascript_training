<html>
    <head>
        <title>Forms!!!</title>
        <script type="text/javascript">
        var divs = new Array();
        divs[0] = "errFirst";
        divs[1] = "errLast";
        divs[2] = "errEmail";
        divs[3] = "errUID";
        divs[4] = "errPassword";
        divs[5] = "errConfirm";
        function validate()
        {
            var inputs = new Array();
            inputs[0] = document.getElementById('first').value;
            inputs[1] = document.getElementById('last').value;
            inputs[2] = document.getElementById('email').value;
            inputs[3] = document.getElementById('UID').value;
            inputs[4] = document.getElementById('Password').value;
            inputs[5] = document.getElementById('Confirm').value;
            var errors = new Array();
            errors[0] = "<span style='color:red'>Please enter your first name!</span>";
            errors[1] = "<span style='color:red'>Please enter your last name!</span>";
            errors[2] = "<span style='color:red'>Please enter your email-id!</span>";
            errors[3] = "<span style='color:red'>Please enter your user-id!</span>";
            errors[4] = "<span style='color:red'>Please enter your password!</span>";
            errors[5] = "<span style='color:red'>Please confirm your password!</span>";
            for(i in inputs)
            {
                var errmessage=errors[i];
                var div = divs[i];
                if(inputs[i]=="")
                    document.getElementById(div).innerHTML = errmessage;
                else if(i==2)
                {
                    var atpos=inputs[i].indexOf("@");
                    var dotpos=inputs[i].lastIndexOf(".");
                    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=inputs[i].length )
                        document.getElementById('errEmail').innerHTML = "<span style='color: red'>Enter a valid email address!</span>";
                    else
                        document.getElementById(div).innerHTML = "OK!";
                }
                else if(i==5)
                {
                    var first = document.getElementById('Password').value;
                    var second  = document.getElementById('Confirm').value;
                    if(first != second)
                        document.getElementById('errConfirm').innerHTML = "<span style='color: red'>Enter same password as before!</span>";
                    else
                        document.getElementById(div).innerHTML = "OK!";
                }
                else
                    document.getElementById(div).innerHTML ="OK!";
            }
        }
        function finalvalidate()
        {
          var count = 0;
          for(i=0;i<6;i++)
          {
            var div = divs[i];
            if(document.getElementById(div).innerHTML == "OK!")
            count = count + 1;
          }
          if(count == 6)
          document.getElementById("errFinal").innerHTML = "All the data you entered is correct!!!";
        }
          
        </script>

    </head>
    <body>
        <table id="table1">
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="first" onkeyup="validate();" /></td>
                <td><div id="errFirst"></div></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="last" onkeyup="validate();" /></td>
                <td><div id="errLast"></div></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="text" id="email" onkeyup="validate();" /></td>
                <td><div id="errEmail"></div></td>
            </tr>
            <tr>
                <td>User ID:</td>
                <td><input type="text" id="UID" onkeyup="validate();" /></td>
                <td><div id="errUID"></div></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="Password" onkeyup="validate();"></td>
                <td><div id ="errPassword"></div></td>
            </tr>
            <tr>
                <td>Confirm Password: </td>
                <td><input type="password" id="Confirm" onkeyup="validate();"></td>
                <td><div id ="errConfirm"></div></td>
            </tr>
            <tr>
                <td><input type="button" id="final" value="Submit" onclick="validate();finalvalidate();"></td>
                <td><div id ="errFinal"></div></td>
            </tr>
        </table>
    </body>
</html>
