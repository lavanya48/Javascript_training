
<html>
    <head>
        <title> Variables !!!</title>
        <script type="text/javascript">
            var one = 24;
            var two = 36;
            var add = one +two;
            var sub = one - two;
            var mul = one*two;
            var div = one/two;
            document.write("First num: =" + one  + "<br /> Second num: =" + two + "<br/>" );
            document.write(one + " + " + two + " = " + add + "<br/>");
            document.write(one + " - " + two + " = " + sub + "<br/>");
            document.write(one + " * " + two + " = " + mul + "<br/>");
            document.write(one + " / " + two + " = " + div + "<br/>");

        </script>
    </head>
    <body>
    </body>
</html>
