<html>
    <head>
        <title>OOJS Constructor !!!</title>
        <script type="text/javascript">
        function Student(first, last, id, em, mm, sm)
        {
            this.fname =first;
            this.lname = last;
            this.id= id;
            this.emarks = em;
            this.mmarks = mm;
            this.smarks = sm;
            this.calculateaverage = function()
            {
                return (this.emarks+this.mmarks+this.smarks)/3;
            }
            this.displayDetails = function()
            {
                document.write("Student id : "+ this.id + "<br />");
                document.write("Student name : "+ this.fname +" "+ this.lname+"<br />");
                var ave = this.calculateaverage();
                document.write("Average marks : "+ ave + "<br /><br/><br/>");
            }
        }
        var st1 = new Student("John", "Smith", 15, 85, 79, 90);
        var st2 = new Student("Hannah", "Turner", 23, 75, 80, 82);
        var st3 = new Student("Kevin", "White", 4, 93, 89, 90);
        var st4 = new Student("Rose", "Taylor", 11, 55, 63, 45);
        st1.displayDetails();
        st2.displayDetails();
        st3.displayDetails();
        st4.displayDetails();
        </script>
    </head>
<body></body>
</html>
