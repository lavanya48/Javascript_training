<html>
    <head>
        <title>OOJS Object loop!!!</title>
        <script type="text/javascript">
        var emp= {first: "Don", last:"Brown", department:"fiction"};
        var details= "";
        document.write("Using for/in loops  <br />")
        for( var x in emp)
        {
            details = x + ":" + emp[x];
            document.write(details + "<br />"); 
        }
        </script>

    </head>
</html>
