<!DOCTYPE html>
<html>
    <body>
        <p> Display the value of Boolean(10>9):</p>
        <button onclick="myfunction()">Try it</button>
        <p id="demo"></p>
    <script>
    function myfunction() {
        document.getElementById("demo").innerHTML=Boolean(10>9);
    }
    </script>
    </body>
</html>
